<!DOCTYPE html>

{% extends 'board/mywallet.html' %}
{% block content %}
{% load static %}
{% csrf_token %}
<html lang="en">
<head>
    <link href="{% static 'board/css/contentwrite.css' %}" rel="stylesheet">

</head>
<body>
<h1>게시판1</h1>
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <br>
        <label for="title">제목:</label>
        <textarea class="form-control" rows="1" name="title"></textarea>
    </div>
    <div class="form-group">
        <br>
        <label for="tag">태그:</label>
        <textarea class="form-control" rows="1" name="tag"></textarea>
    </div>
    <div class="form-group">
        <br>
        <label for="price">가격:</label>
        <textarea class="form-control" rows="1" name="price"></textarea>
    </div>

        <input type="file" name="my_file">
        <br>


        <div class="form-group">
            <label for="content">내용:</label>
            <textarea class="form-control" rows="10" name="content"></textarea>
        </div>
        <input type="submit" value="글쓰기완료">

</form>
{% endblock %}
</body>
</html>
